    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <title>Login/Signup Page</title>

        <!-- Bootstrap core CSS -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

         <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles -->
        <link href="../css/style.css" rel="stylesheet">

    </head>

  <body>
        <!-- navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PostIt! &reg;</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                  </form>
                </div><!--/.navbar-collapse -->            
            </div>
        </nav>

        <!-- Sign Up -->
        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Sign Up</h2>

                <label for="inputEmail" class="sr-only">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

                <label for="inputPassword" class="sr-only">Re-type Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Re-type Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div> <!-- /container -->

   

        <hr>

        <div class="footer navbar-fixed-bottom">
             <p>&copy; 2017 PostIt! LLC</p>
        </div>

          


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
